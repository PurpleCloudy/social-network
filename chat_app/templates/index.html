{% extends 'base.html' %}

{% block content %}
    {% for message in messages %}
        <p>
            <mark>{{message.user.username}}</mark> 
            {{message.text}}
        </p>
    {% endfor %}
    <form action="/send/" method="post">
        {% csrf_token %}

        {{form.as_p}}

        <input type="submit" value="Отправить">
    </form>
{% endblock %}
